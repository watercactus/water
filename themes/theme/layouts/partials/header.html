<header>
<h1>Справка</h1>

<div class="search-wr">
    <input id="search" type="text" autocomplete="off">
    <ul class="list" id="search-results"></ul>
</div>

<div>
<input id="transform1" type="button" name="transformname" onclick="transformfunc()">
</div>

{{ with .Site.Params.version }}
 <span class="version">Version {{ . }}</span>
{{end}}
{{- with .Site.Params.github_repository -}}
<a href="{{ . }}" class="github"><i class="fab fa-github"></i></a>
{{- end -}}
{{ with .Site.Params.description }}
<p class="description">{{ . }}</p>
{{end}}
</header>
